<!-- <input type="text" data-bind="value: filterBy, event: {keypress: doAThing}" placeholder="Filter" /> -->
<div class="filter-table">
    <input type="text" data-bind="textInput: filterBy" placeholder="Filter" />
    </br></br>
    <table data-bind="attr: {'id': tableId}, ojComponent: {component: 'ojTable',
                                    optionChange: rowclicked,
                                    selectionMode: {row: 'single', column: 'multiple'},
                                    display: 'grid',
                                    data: datasource,
                                    scrollPolicy: 'loadMoreOnScroll',
                                    dnd: {'reorder': {columns: 'enabled'}},
                                    columns: headerArray}">
    </table>
</div>
