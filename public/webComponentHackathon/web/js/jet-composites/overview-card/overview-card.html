<div class="overview-card  oj-flex" data-bind="style: {'background-color': maincolor}, click: clicked">
  <div class="overview-card-count oj-flex-item oj-md-5 oj-sm-12">
      <h3 data-bind="text: count"></h3>
  </div>
  <div class="overview-card-icon oj-flex-item oj-md-2 oj-sm-12">
    <h3 class="fa" data-bind="css: icon" aria-hidden="true"></h3>
  </div>
  <div data-bind="style: {'background-color': highlight}, text: name" class="small-box-footer oj-flex-item oj-sm-12"></div>
</div>
